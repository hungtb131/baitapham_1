                flag = true;
                alert("Ngoi sao ban dang tim là " + star[i] + " thuoc chom sao " +constellation[i]);
            }
        }
        if (flag == false) {
            alert("Khong tim thay ngoi sao ");
        }
    }
    let x = prompt("Nhap ten ngoi sao đang tim kiem: ");
    checkStar(x);
</script>
